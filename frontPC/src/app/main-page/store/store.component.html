<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="20px grid" class="contenedor" fxLayoutAlign="flex-start">
  <div fxFlex="25%" fxFlex.sm="50%" fxFlex.md="33" *ngFor="let product of products" >
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="ibox">
            <div class="ibox-content product-box">
              <div class="product-imitation">
                <img mat-card-image [src]="getSantizeUrl(product.img)" alt="Fotografia de muestra" class="image" (click)="alert(product)" width="200px">
              </div>
              <div class="product-desc">
                <span class="product-price">

                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
