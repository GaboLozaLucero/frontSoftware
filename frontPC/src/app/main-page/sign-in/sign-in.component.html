<div class="jumbotron jumbotron-image color-grey-light "
     style="background-image: url('../../../assets/firework.jpg'); ">
  <div class="row">

    <div class="col-6 m-auto">
      <div class="card m-auto">
        <div class="card-header" style="background-color: #2d8997">
          <h2 style="color: white"><strong>SIGN-IN</strong></h2>
          <h4 style="color: white">Find the best technological products</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" autocomplete="off">
            <div class="form-group col-12">
              <label for="email" class="form-label">Username*</label>
              <input type="text" class="form-control" placeholder="Username" ngModel required formControlName="username" >
            </div>

            <div class="form-group col-12">
              <label for="password" class="form-label">Password*</label>
              <input type="password" class="form-control" placeholder="Password" ngModel required formControlName="password" >
            </div>
            <div class="form-group col-12">
              <button type="submit" class="btn btn-primary col-md-12" >LOGIN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
